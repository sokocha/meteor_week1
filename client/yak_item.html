<template name='yakItem'>
  <div class='yak'>
    <li class='list-group-item'>
      <div class = 'yakPost'>
        <a class='yakPost' href='#'>
          <p class='break-el'>{{yak}}</p>
          {{#if currentUser}}
            <a href="{{pathFor 'yakPage'}}">{{commentsCount}} comments</a>
            <a class='btn pull-right btn-small no' href='#'><i class='fa fa-chevron-down'></i></a>
            <a class='btn' href='#'> {{score}} </a>
            <a class='btn pull-right btn-small yes' href='#'><i class='fa fa-chevron-up'></i></a>
          {{else}}
            <a href="{{pathFor 'yakPage'}}">{{commentsCount}} comments</a>
            <a class='btn pull-right btn-small no' href="{{pathFor 'accounts'}}"><i class='fa fa-chevron-down'></i></a>
            <a class='btn' href='#'> {{score}} </a>
            <a class='btn pull-right btn-small yes' href="{{pathFor 'accounts'}}"><i class='fa fa-chevron-up'></i></a>
          {{/if}}
        </a>
      </div>
    </li>
  </div>
</template>
